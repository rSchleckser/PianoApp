<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Piano App</title>
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>

    <script type="text/paperscript" src="piano.js" canvas="myCanvas"></script>

</head>

<body>
    <h1>Piano App 4.0</h1>
    <h3>To play press the keys in rows <em class="highlight">Q-P, Z-M, Shift, and Up</em> for the white keys</h3>
    <h3>Press <span class="highlight">S, F, G, J, K, 1, 2, 3, 5, 6, 7, 9, 0</span> for the black keys</h3>
    <div class="keyboard">
        <canvas id="myCanvas" resize></canvas>
    </div>

</body>

</html>
